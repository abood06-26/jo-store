
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up - LUGX</title>
  <link rel="stylesheet" href="assets/css/templatemo-lugx-gaming.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Tajawal&display=swap">
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background-image: url('assets/images/banner-bg.jpg');
      background-size: cover;
      background-position: center;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }
    .signup-box {
      background-color: rgba(0,0,0,0.85);
      padding: 40px;
      border-radius: 20px;
      width: 100%;
      max-width: 400px;
      color: white;
      text-align: center;
      box-shadow: 0 0 30px rgba(111, 66, 193, 0.6);
    }
    .signup-box img.logo {
      max-width: 180px;
      margin-bottom: 20px;
    }
    .signup-box h2 {
      margin-bottom: 20px;
      color: #fff;
    }
    .signup-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
    }
    .signup-box button {
      width: 100%;
      padding: 12px;
      background-color: #6f42c1;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    .signup-box button:hover {
      background-color: #8b5ce2;
    }
    .signup-box a {
      color: #aaa;
      text-decoration: none;
      display: block;
      margin-top: 15px;
    }
  </style>
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCn-eXJGt4LH9yq47Qe3fPw_RFBJm0mU8g",
      authDomain: "jo-store-5555.firebaseapp.com",
      projectId: "jo-store-5555",
      storageBucket: "jo-store-5555.firebasestorage.app",
      messagingSenderId: "742150016969",
      appId: "1:742150016969:web:419eff18b670b5d20ca218",
      measurementId: "G-GLC4QD222N"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
  </script>
</head>
<body>
  <div class="signup-box">
    <img src="assets/images/logo.png" alt="LUGX Logo" class="logo">
    <h2>Create Your Account</h2>
    <form id="signup-form">
      <input type="email" id="signup-email" placeholder="Email Address" required>
      <input type="password" id="signup-password" placeholder="Password" required>
      <button type="submit">Sign Up</button>
      <a href="login.html">Already have an account? Sign In</a>
    </form>
  </div>

  <script>
    document.getElementById('signup-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('signup-email').value;
      const password = document.getElementById('signup-password').value;
      auth.createUserWithEmailAndPassword(email, password)
        .then(userCredential => {{
          alert("Account created successfully! Redirecting...");
          setTimeout(() => window.location.href = "index.html", 1500);
        }})
        .catch(error => alert("Error: " + error.message));
    });
  </script>
</body>
</html>
