
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تسجيل الدخول - LUGX</title>
  <link rel="stylesheet" href="assets/css/templatemo-lugx-gaming.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Tajawal&display=swap">
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background-image: url('assets/images/banner-bg.jpg');
      background-size: cover;
      background-position: center;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .login-box {
      background-color: rgba(0,0,0,0.85);
      padding: 40px;
      border-radius: 20px;
      width: 100%;
      max-width: 400px;
      color: white;
      text-align: center;
      box-shadow: 0 0 30px rgba(255, 0, 150, 0.3);
    }
    .login-box h2 {
      margin-bottom: 20px;
      color: #f7a700;
    }
    .login-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
    }
    .login-box button {
      width: 100%;
      padding: 12px;
      background-color: #f7a700;
      color: black;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    .login-box button:hover {
      background-color: #ffb733;
    }
    .login-box a {
      color: #f7a700;
      text-decoration: none;
      display: block;
      margin-top: 15px;
    }
  </style>
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCn-eXJGt4LH9yq47Qe3fPw_RFBJm0mU8g",
      authDomain: "jo-store-5555.firebaseapp.com",
      projectId: "jo-store-5555",
      storageBucket: "jo-store-5555.firebasestorage.app",
      messagingSenderId: "742150016969",
      appId: "1:742150016969:web:419eff18b670b5d20ca218",
      measurementId: "G-GLC4QD222N"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
  </script>
</head>
<body>
  <div class="login-box">
    <h2>مرحبًا بعودتك</h2>
    <form id="login-form" id="loginForm">
      <input type="email" id="login-email" placeholder="البريد الإلكتروني" required id="loginEmail">
      <input type="password" id="login-password" placeholder="كلمة المرور" required id="loginPassword">
      <button type="submit">تسجيل الدخول</button>
      <a href="signup.html">ليس لديك حساب؟ أنشئ حسابك</a>
    </form>
  </div>

  <script>
    document.getElementById('login-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;
      auth.signInWithEmailAndPassword(email, password)
        .then(userCredential => window.location.href = "index.html")
        .catch(error => alert("خطأ: " + error.message));
    });
  </script>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCn-eXJGt4LH9yq47Qe3fPw_RFBJm0mU8g",
    authDomain: "jo-store-5555.firebaseapp.com",
    projectId: "jo-store-5555",
    storageBucket: "jo-store-5555.appspot.com",
    messagingSenderId: "742150016969",
    appId: "1:742150016969:web:419eff18b670b5d20ca218",
    measurementId: "G-GLC4QD222N"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  document.getElementById("loginForm").addEventListener("submit", async function (e) {
    e.preventDefault();
    const email = document.getElementById("loginEmail").value;
    const password = document.getElementById("loginPassword").value;

    try {
      const userCredential = await signInWithEmailAndPassword(auth, email, password);
      alert("Login successful!");
      window.location.href = "index.html";
    } catch (error) {
      alert("Login failed: " + error.message);
    }
  });
</script>

</body>
</html>
